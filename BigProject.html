<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">PotHole Requests in Chicago By Community Area</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Graph</a>
          <a href="#fixed-tab-2" class="mdl-layout__tab">Table</a>
          <a href="#fixed-tab-3" class="mdl-layout__tab">Search</a>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Options</span>
      </div>
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <div class="page-content">
            <!-- Content for Pie Chart information -->
            <script type="text/javascript">
    
              function getData () {
                  
                  // using aggregation
                  var url = "https://data.cityofchicago.org/resource/787j-mys9.json?$query=SELECT%20community_area,%20count(community_area)%20WHERE%20status=%27Open%27%20GROUP%20BY%20community_area%20ORDER%20BY%20count(community_area)";
                  
                  $.ajax({
                      url: url,
                      method: 'GET',
                    }).done(function(data) {
                      console.log(data);
                      drawChart(data);
                    });     
              }
          
                // Load the Visualization API and the corechart package.
                google.charts.load('current', {'packages':['corechart']});
          
                // Set a callback to run when the Google Visualization API is loaded.
                google.charts.setOnLoadCallback(getData);
          
                // Callback that creates and populates a data table,
                // instantiates the pie chart, passes in the data and
                // draws it.
                function drawChart(apiData) {
                  // Create the data table.
                  var data = new google.visualization.DataTable();
                  data.addColumn('string', 'Community Area');
                  data.addColumn('number', 'count');
                  
                  $.each(apiData, function(i,v) {
                    data.addRow([v.community_area, parseInt(v.count_community_area)]);
                  });
          
                  
                  // Set chart options
                  var options = {'title':'Number of Pothole requests by Community Area',
                                 'width':500,
                                 'height':500,
                                 sliceVisibilityThreshold: .01,
                                 chartArea:{left:0,bottom:100,width:"70%",height:"70%"}};
          
                  // Instantiate and draw our chart, passing in some options.
                  var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
                  chart.draw(data, options);
                }
                
              </script>
            
            <!-- Div that holds the Pie Chart -->
            <div id="chart_div"></div>
          
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
          <div class="page-content">
            <!-- Content for Table information -->
            <script type="text/javascript">
          
              function getData2 () {
                
                // using aggregation url from class
                var url = "https://data.cityofchicago.org/resource/787j-mys9.json?$query=SELECT%20community_area,%20count(community_area)%20WHERE%20status=%27Open%27%20GROUP%20BY%20community_area%20ORDER%20BY%20count(community_area)";
                
                $.ajax({
                    url: url,
                    method: 'GET',
                  }).done(function(data) {
                    console.log(data);
                    drawTable(data);
                  });     
              }
            
              google.charts.load('current', {'packages':['table']});
              
              google.charts.setOnLoadCallback(getData2);
        
              function drawTable(apiData2) {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Community Area');
                data.addColumn('number', 'Pothole Count');
                
                $.each(apiData2, function(i,v) {
                  data.addRow([v.community_area, parseInt(v.count_community_area)]);
                });
                
                var table = new google.visualization.Table(document.getElementById('table_div'));
        
                table.draw(data,{left:200, top:0, width: '20%', height: '50%'});
              }
            </script>
            <!-- Div that holds the Table -->
            <div id="table_div"></div>
          
           </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
          <div class="page-content">
            <!-- Search content information -->
          
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
